<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <audio autoplay loop >
        <source src="darksoulsmusic.mp3" type="audio/mp3" />
      </audio>
      <nav><h1>Realm of Enchantia</h1></nav>
    <section id="principal">
        
        <div class="formulario1">
        <form name="cadastro" action="" onsubmit="return confereSenha();" method="POST" accept-charset="UTF-8">
    <label for="nome">Nome Completo:</label> 
    <input type="text" required minlength="5" id="nome">

    <label for="email">Email:</label> 
    <input type="email" required id="email">

    <label for="idade">Data de nascimento:</label> 
    <input type="date" required name="trip-start" value="2024-01-31" min="1925-01-01" max="2006-12-31" id="idade">

    <label for="password">Senha:</label> 
    <input type="password" required minlength="8" id="password">

    <label for="confirmpassword">Confirme sua senha:</label> 
    <input type="password" required onchange="confereSenha();" minlength="8" id="confirmpassword">

    <div id="botao">
        <input type="submit" id="registrar" value="Registrar-se" >
    </div>

    </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
